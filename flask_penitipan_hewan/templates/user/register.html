<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="login-bg">

    <div class="login-card float-soft">

        <div class="brand">
            <div class="logo">ğŸ¾</div>
            <div class="brand-text">
                <h1>PetCare</h1>
                <p class="small">Buat Akun User</p>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-wrap">
                    {% for category, msg in messages %}
                        <div class="flash {{ category }}">{{ msg }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="form">
            <label>Nama</label>
            <input type="text" name="nama" placeholder="Nama" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Email" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit" class="btn-primary">Daftar</button>
        </form>

        <p style="margin-top:18px;font-size:14px;text-align:center;">
            Sudah punya akun?
            <a href="{{ url_for('login') }}" style="color:#ff4da6;font-weight:600;">
                Login di sini
            </a>
        </p>

        <p style="margin-top:18px;font-size:14px;text-align:center;">
            <a href="/" style="color:#ff4da6;font-weight:600;">
                â† Kembali ke Beranda
            </a>
        </p>

    </div>

</body>
</html>
